<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>miduChat</title>

  <script type="module">
    import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'

    const getUsername = async () => {
  const username = localStorage.getItem('username')
  if (username) {
    console.log(`User existed ${username}`)
    return username
  }

  // âœ… Nueva API activa
  const res = await fetch('https://randomuser.me/api/')
  const data = await res.json()
  const randomUsername = data.results[0].login.username

  localStorage.setItem('username', randomUsername)
  return randomUsername
}

    const socket = io({
      auth: {
        username: await getUsername(),
        serverOffset: 0
      }
    })

    const form = document.getElementById('form')
    const input = document.getElementById('input')
    const messages = document.getElementById('messages')

    socket.on('chat message', (msg, serverOffset, username) => {
  // Evita duplicar mensajes del historial
  const lastMessage = messages.lastElementChild?.querySelector('p')?.textContent
  const lastUser = messages.lastElementChild?.querySelector('small')?.textContent

  if (msg === lastMessage && username === lastUser) return

  const item = `<li>
    <p>${msg}</p>
    <small>${username}</small>
  </li>`
  messages.insertAdjacentHTML('beforeend', item)
  socket.auth.serverOffset = serverOffset
  messages.scrollTop = messages.scrollHeight
})

    form.addEventListener('submit', (e) => {
      e.preventDefault()

      if (input.value) {
        socket.emit('chat message', input.value)
        input.value = ''
      }
    })
  </script>

  <style>
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  :root {
    color-scheme: light dark;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    display: grid;
    place-content: center;
    height: 100vh;
    padding: 36px;
    background: #f5f5f5;
  }

  #chat {
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    width: 100%;
    max-width: 400px;
    height: 80vh;
    display: flex;
    flex-direction: column;
    background: #fff;
  }

  #messages {
    list-style-type: none;
    margin: 0;
    padding: 0;
    flex: 1;
    overflow-y: auto;
    scroll-behavior: smooth;
  }

  #messages > li {
    padding: 8px 12px;
    border-bottom: 1px solid #eee;
    background: #f9f9f9;
    color: #000;
  }

  #messages > li:nth-child(odd) {
    background: #e8f0ff; /* un azul claro para alternar */
  }

  #messages p {
    margin: 0;
    font-size: 15px;
  }

  #messages small {
    display: block;
    font-size: 12px;
    color: #555;
    margin-top: 2px;
  }

  #form {
    display: flex;
    gap: 6px;
    padding: 6px;
    border-top: 1px solid #ddd;
    background: #fff;
  }

  #input {
    border-radius: 9999px;
    border: 1px solid #ccc;
    flex: 1;
    padding: 8px 12px;
    font-size: 15px;
  }

  #input:focus {
    outline: 2px solid #09f;
    border-color: #09f;
  }

  #form > button {
    background: #09f;
    color: #fff;
    border: 0;
    border-radius: 9999px;
    padding: 0 16px;
    font-size: 15px;
    cursor: pointer;
  }

  #form > button:hover {
    background: #0cf;
  }
</style>

</head>

<body>
  <section id="chat">
    <ul id="messages"></ul>
    <form id="form">
      <input type="text" name="message" id="input" placeholder="Type a message" autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </section>

</body>

</html>
